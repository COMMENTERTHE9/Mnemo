<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mnemo Cookie Sync Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .example {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Mnemo Cookie Sync Settings</h1>
  
  <div class="form-group">
    <label for="serverUrl">Your Mnemo Server URL:</label>
    <input type="text" id="serverUrl" placeholder="http://your-server-ip/api/v1/auth/cookies">
    <div class="example">Example: http://167.99.1.8/api/v1/auth/cookies</div>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
